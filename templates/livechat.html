<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kokua chat</title>

        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/reset.css')}}"/>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/chat.css')}}"/>
  </head>

    <body>
        <div id="header">
            <div class="title">Live 24/5</div>
        </div>
        <div id="container">
            <form method="post" action="{{ url_for('livechat') }}">
                {{ form.csrf_token }}
                {{ form.js_id() }}
                <label class="{{ 'error' if form.email.errors else ''}}">{{ form.email.label.text }} *</label>
                {{ form.email(placeholder='Email', class='error' if form.email.errors else '') }}
                <label class="{{ 'error' if form.message.errors else ''}}">{{ form.message.label.text }} *</label>
                {{ form.message(class='error' if form.message.errors else '') }}
                <input type="submit" value="Start Chatting"/>
            </form>
        </div>
        <div id="footer">kokua</div>
    </body>

</html>
